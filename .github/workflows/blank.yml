name: Run setup script

on:
  schedule:
    - cron: '0 0 * * *' # Runs every 24 hours

jobs:
  run-setup-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Run setup script
      run: |
        chmod +x setup.sh
        ./setup.sh
